<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day<br>
        Items will be saved only when  button on right is clicked</p>
    <nav class="container">
        <button id="prevday" class="col"></button>
        <p id="currentDay" class="col justify-content-center"></p>
        <button class="col" id="nextday"></button>
      </nav>
      <button id=clearAll>Clear All Today's Entries</button>
    </header>
    <div class="container d-flex" id="timeBlocks">
      <!-- Timeblocks go here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./Assets/js/create-planner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
